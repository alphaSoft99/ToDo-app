name: todo
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.3
  provider: ^4.1.2
  flutter_svg: 0.18.0
  keyboard_avoider: ^0.1.2
  animations: ^1.0.0+5
  intl: ^0.16.1
  moor: ^3.1.0
  rxdart: ^0.22.2
  moor_flutter: ^3.1.0
  background_fetch: ^0.6.0
  flutter_local_notifications: ^1.4.4+3
  path_provider: ^1.6.9
  path: ^1.6.4
  simple_animations: ^1.3.3
  shared_preferences:
  flutter_slidable: ^0.5.5
  circular_check_box: ^1.0.2
  flutter_datetime_picker: ^1.4.0

dev_dependencies:
  moor_generator: ^3.1.0
  build_runner: ^1.6.7
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/locale/localization_ru.json
    - assets/locale/localization_uz.json
    - assets/locale/localization_en.json

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Black.ttf
        - asset: assets/fonts/Rubik-BlackItalic.ttf
        - asset: assets/fonts/Rubik-Bold.ttf
        - asset: assets/fonts/Rubik-BoldItalic.ttf
        - asset: assets/fonts/Rubik-Italic.ttf
        - asset: assets/fonts/Rubik-Light.ttf
        - asset: assets/fonts/Rubik-LightItalic.ttf
        - asset: assets/fonts/Rubik-Medium.ttf
        - asset: assets/fonts/Rubik-MediumItalic.ttf
        - asset: assets/fonts/Rubik-Regular.ttf
